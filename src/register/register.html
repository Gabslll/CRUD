<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>
    <link rel="stylesheet" href="/src/style/global.css">
    <link rel="stylesheet" href="/src/style/register.css">
</head>
<body class="centralize">
    <form>
        <h1>Registrar - Controle de gastos</h1>
        <div class="form-field">
            <div><label>Email</label></div> 
            <input type="email" placeholder="seu@gmail.com" id="email" 
            onchange="onChangeEmail()" />
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é invalido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div> 
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
            <div class="error" id="password-required-error">
                Senha é obrigatório
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div> 
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()" />
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true"
            onclick="register()" id="register-button">
                Resgistrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">
                Login
            </button>
        </div>
    </form>

    <script src="register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
</body>
</html>
