<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>
    <link rel="stylesheet" href="/src/style/global.css">
    <link rel="stylesheet" href="/src/style/register.css">
</head>
<body class="centralize">
    <form>
        <h1>Registrar - Controle de gastos</h1>
        <div class="form-field">
            <div><label>Email</label></div> 
            <input type="email" placeholder="seu@gmail.com" />
        </div>
        <div class="form-field">
            <div><label>Senha</label></div> 
            <input type="password" placeholder="Senha" />
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div> 
            <input type="password" placeholder="Confirmar senha" />
        </div>
        <div>
            <button type="button" class="solid">Resgistrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>
</html>
